<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">To-Do List</h1>
    <form id="task-form" class="task-form">
        <input type="text" id="task-input" class="task-input" placeholder="Enter a task...">
        <button type="submit" class="add-button">Add</button>
    </form>
    <div id="filters" class="filters">
        <button id="filter-all" class="filter-button">All</button>
        <button id="filter-completed" class="filter-button">Completed</button>
        <button id="filter-incomplete" class="filter-button">Incomplete</button>
    </div>
    <ul id="task-list" class="task-list"></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
